<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <h1> WEB-1 Exemplo de HSL</h1>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th scope="col">Notacao de Cores - HSL</th>
            <th scope="col">Cores</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>hsl(90, 100%, 50%)</code></td>
            <td style="background-color: hsl(90, 100%, 50%);">&nbsp;</td>
          </tr>
          <tr>
            <td><code>hsl(0.15, 50%. 75%)</code></td>
            <td style="background-color: hsl(0.15, 50%, 75%);">&nbsp;</td>
          </tr>
          <tr>
            <td><code>hsl(0.15, 90%, 75%)</code></td>
            <td style="background-color: hsl(0.15, 90%, 75%);">&nbsp;</td>
          </tr>
          <tr>
            <td><code>hsl(0.15, 90%, 50%)</code></td>
            <td style="background-color: hsl(0.15, 90%, 50%);">&nbsp;</td>
          </tr>
          <tr>
            <td><code>hsl(255, 90%, 50%)</code></td>
            <td style="background-color: hsl(255, 90%, 50%);">&nbsp;</td>
          </tr>
        </tbody>
      </table>
      
</body>
</html>
